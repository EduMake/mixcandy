<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <script src="howler.js"></script>
  <script src="beats.js"></script>
<!--  // <script src="WebMIDIAPI.js"> // Not needed after Chrome and Jazz Plugin (readme.md) </script> -->
  <script src="beatpad.js"></script>

<div id="controls">
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <button id="jump10000">Jump to 10000</button>
  <button id="jump100000">Jump to 100000</button>
  <script>
    document.getElementById('play').onclick=function(){song.play()}
    document.getElementById('pause').onclick=function(){song.pause()}
    document.getElementById('jump10000').onclick=function(){song.pos(position=10)}
    document.getElementById('jump100000').onclick=function(){song.pos(position=100)}
  </script>
</div>
<div id="launchpad"></div>
</div>
  <p>
    MIDI Input:
    <select id=midiIn onchange='changeMidiIn();'>
      <option value="">Not connected</option>
    </select>
  </p>
</div>
</body>
