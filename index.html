<!DOCTYPE html>
<html></html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <div id="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    
    <select id="pattern">
<!--        <option>horizontal</option>
        <option>lauren_skye</option>
        <option>horizontalTime</option>
        <option>horizontalTimeCenter</option>
        <option>frozen</option>-->
    </select>
    
  
    <select id="beatgen">
    <!--    <option>defaultbeat</option>
        <option>beatcallam</option>
        <option>beatBank</option>-->
    </select>
    <button id="usecode">Use Code</button>
    
  </div>
  <div id="launchpad"></div>
  <div id="ledStatus"></div>
  <div id="musicStatus"></div>
  <div id="midiStatus"></div>
  
  <div id="editor"></div>
    <script src="ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace-builds/src-min-noconflict/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/dawn");
        editor.getSession().setMode("ace/mode/javascript");
        editor.getSession().setUseWrapMode(false);
        editor.setShowPrintMargin(false);
        editor.setFontSize(16);
    </script>
    
    <style>
    #editor {
        position: absolute;
        right:300px;
        width: 700px;
        height: 300px;
    }
    </style>
  
  <canvas id="sim" width="240" height="400"></canvas>
  
  
  <script src="js/lib/howler.js"></script>
  <script src="js/lib/simplex-noise.js"></script>
  <script src="js/lib/jquery-2.1.1.min.js"></script>
  <script src="js/hsv.js"></script>
  <script src="js/lights.js"></script>
  <script src="js/rgb.js"></script>
  <script src="js/beatgen.js"></script>
  <script src="js/beatpad.js"></script>
</body>
